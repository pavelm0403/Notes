<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- меню отображаем на всю ширину страницы -->
		<div class="container-fluid">
			<a class="navbar-brand">Мои заметки</a>
            <!-- кнопка для открытия меню -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">
                </span>
			</button>
            <!-- блок содержимого меню -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<form class="d-flex">
					<input id="search" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
				</form>
			</div>
		</div>
	</nav>

	<div class="container my-3" id="container">
		<div class="card text-dark bg-light mb-3">
			<div class="card-body">
				<h5 class="card-title">Создать заметку</h5>
				<div class="form-group">
					<textarea id="addNote" class="form-control" aria-label="With textarea"></textarea>
				</div>
				<br />
				<button id="addBtn" class="btn btn-primary">Добавить</button>
			</div>
		</div>
		
		<hr>
		
        <!-- div-ы noMatches и notes оставляем пустыми, чтобы они динамически заполнялись -->
		<div id="noMatches" class="row container-fluid">
		
		</div>
		
		<div id="notes" class="row container-fluid">
			
		</div>
	</div>
